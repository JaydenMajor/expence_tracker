<!DOCTYPE html>
<head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/newExpense.css" />
        <title>Expense Tracker | New Expense</title>
</head>
<body>
    <div class="app">
		<h1><a href="index.html" class="back button">Back</a> Expense Tracker</h1><br/><br/>
		<form action="" method="post">
			<label for="name">Name: </label>
			<input type="text" name="name" id="name" placeholder="Product A*"/>
			<br/><br/>
			<label for="price">Price: </label>
			<input type="number" name="price" id="price" placeholder="$99.95" step="0.01"/>
			<br/><br/>
			<label for="description">Description: </label>
			<textarea name="description" id="description">Insert Description Here.</textarea>
			<br/><br/>
			<label for="image" onclick="takePhoto()">Photo: </label><br/><br/>
			<img src="" class="imgbutton" id="smallImage" width="100" height="100" onclick="takePhoto()"/>
			<input id="imgBace64" style="display:none;" name="imgBase64" value="" type="hidden"/>
			<br/><br/>
			<button type="button" class="submit button" onclick="addExpense()">Add Expense</button>
		</form>
		<br/>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
		var pictureSource=navigator.camera.PictureSourceType;
		var	destinationType=navigator.camera.DestinationType;
		function takePhoto(){
			navigator.camera.getPicture(takePhotoSuccess, takePhotoError, { quality: 50, destinationType : Camera.DestinationType.DATA_URL, sourceType : Camera.PictureSourceType.CAMERA, allowEdit : true, encodingType: Camera.EncodingType.JPEG,});
		}
		function takePhotoSuccess(imageData){
			var smallImage = document.getElementById('smallImage');
			smallImage.style.display = 'block';
			smallImage.src = "data:image/jpeg;base64," + imageData;
			document.getElementById('imgBace64').value  = "data:image/jpeg;base64," + imageData;
		}
		function takePhotoError(message){
			alert('Photo Error: ' +message);
		}
		function addExpense(){
			var imgBase = document.getElementById('imgBace64').value;
			var name = document.getElementById('name').value;
			var price = document.getElementById('price').value;
			var description = document.getElementById('description').value;
			var timestamp = Date.now();
			if(name == ""){
				alert('Enter a name');
				return;
			}
			if(price == ""){
				alert('Enter a price');
				return;
			}
			if(imgBase == ""){
				takePhoto();
				return;
			}
			var json = "{ ecpences: [ 1:[name:"+name+",price:"+price+",description:"+description+",imgBace:"+imgBase+",timestamp:"+timestamp+"] ]";
			alert(json);
		}
    </script>
</body>
</html>
