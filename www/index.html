        <script type="text/javascript">
            app.initialize();
			window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, fsSuccess, fsFail);

    function fsSuccess(fileSystem) {
        fileSystem.root.getFile("hay.txt", {create: true, exclusive: false}, this.gotFileEntry, this.fsFail);
    }

    function gotFileEntry(fileEntry) {
        fileEntry.createWriter(this.gotFileWriter, this.fsFail);
    }

    function gotFileWriter(writer) {
        writer.onwriteend = function(evt) {
           alert("contents of file now 'some sample text'");
            writer.truncate(11);  
            writer.onwriteend = function(evt) {
               alert("contents of file now 'some sample'");
                writer.seek(4);
                writer.write(" different text");
                writer.onwriteend = function(evt){
                   alert("contents of file now 'some different text'");
                }
            };
        };
        writer.write("some sample text");
    }

    function fsFail(error) {
       alert(error.code);
    }
        </script>
